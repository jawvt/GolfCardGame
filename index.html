<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Card Game</title>
    <style>
        /* ================================================================
           Global Styles
           ================================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a5d2a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ================================================================
           Container Styles
           ================================================================ */
        .container {
            background: white;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* ================================================================
           Title Styles
           ================================================================ */
        h1 {
            color: #1a5d2a;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        /* ================================================================
           Card Display Area
           ================================================================ */
        .card-display {
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .placeholder-text {
            color: #666;
            font-size: 1em;
        }

        /* ================================================================
           Playing Card Styles
           ================================================================ */
        .card {
            width: 150px;
            height: 210px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 2px solid #ddd;
        }

        .card.red {
            color: #e74c3c;
        }

        .card.black {
            color: #000;
        }

        .card-corner {
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
            text-align: center;
        }

        .card-corner.top {
            align-self: flex-start;
        }

        .card-corner.bottom {
            align-self: flex-end;
            transform: rotate(180deg);
        }

        .card-center {
            font-size: 3em;
            font-weight: bold;
        }

        .card-rank {
            font-size: 1.5em;
            font-weight: bold;
        }

        .card-suit {
            font-size: 1.2em;
        }

        /* ================================================================
           Button Styles
           ================================================================ */
        button {
            background: #1a5d2a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        button:hover {
            background: #0f3d1a;
        }

        button:active {
            transform: scale(0.98);
        }

        /* ================================================================
           Golf Instruction Styles
           ================================================================ */
        .golf-instruction {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1a5d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Golf Card Game</h1>
        <p class="subtitle">Draw a card to see your shot</p>

        <!-- Card Display Area -->
        <div class="card-display" id="cardDisplay">
            <p class="placeholder-text">Click Draw to begin</p>
        </div>

        <!-- Draw Card Button -->
        <button onclick="drawCard()">Draw</button>
    </div>

    <script>
        // ================================================================
        // Deck Class - Manages all 52 standard playing cards
        // ================================================================
        class Deck {
            constructor() {
                this.cards = [];
                this.createDeck();
            }

            // Create all 52 cards (4 suits × 13 ranks)
            createDeck() {
                const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
                const ranks = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King', 'Ace'];

                for (let suit of suits) {
                    for (let rank of ranks) {
                        this.cards.push({ rank, suit });
                    }
                }
            }

            // Get a random card from the deck
            getRandomCard() {
                return this.cards[Math.floor(Math.random() * this.cards.length)];
            }
        }

        // ================================================================
        // Initialize the deck when page loads
        // ================================================================
        const deck = new Deck();

        // ================================================================
        // Suit Symbols and Colors
        // ================================================================
        const suitSymbols = {
            'Hearts': '♥',
            'Diamonds': '♦',
            'Clubs': '♣',
            'Spades': '♠'
        };

        const cardColors = {
            'Hearts': 'red',
            'Diamonds': 'red',
            'Clubs': 'black',
            'Spades': 'black'
        };

        // ================================================================
        // Golf Club Mappings (Rank to Club)
        // ================================================================
        const clubMapping = {
            'Ace': 'Driver',
            'King': '5 Wood',
            'Queen': 'Driver',
            'Jack': '60° Wedge',
            '10': '56° Wedge',
            '9': '52° Wedge',
            '8': 'P-Wedge',
            '7': '9 Iron',
            '6': '8 Iron',
            '5': '7 Iron',
            '4': '6 Iron',
            '3': '5 Iron',
            '2': '4 Iron'
        };

        // ================================================================
        // Golf Shot Type Mappings (Suit to Shot Type)
        // ================================================================
        const shotTypeMapping = {
            'Hearts': 'Straight',
            'Diamonds': 'Fade',
            'Spades': 'Draw',
            'Clubs': 'Stinger'
        };

        // ================================================================
        // Get Card Rank Display (K, Q, J, A, or number)
        // ================================================================
        function getRankDisplay(rank) {
            const rankMap = {
                'King': 'K',
                'Queen': 'Q',
                'Jack': 'J',
                'Ace': 'A'
            };
            return rankMap[rank] || rank;
        }

        // ================================================================
        // Generate Center Content (single suit symbol for all cards)
        // ================================================================
        function getCenterContent(rank, suit) {
            const symbol = suitSymbols[suit];
            return symbol;
        }

        // ================================================================
        // Draw Card Function - Called when button is clicked
        // ================================================================
        function drawCard() {
            const card = deck.getRandomCard();
            const cardDisplay = document.getElementById('cardDisplay');
            const color = cardColors[card.suit];
            const suit = suitSymbols[card.suit];
            const rankDisplay = getRankDisplay(card.rank);
            const centerContent = getCenterContent(card.rank, card.suit);

            // Get golf club and shot type
            const club = clubMapping[card.rank];
            const shotType = shotTypeMapping[card.suit];
            const golfInstruction = `${shotType} ${club}`;

            cardDisplay.innerHTML = `
                <div class="card ${color}">
                    <div class="card-corner top">
                        <div class="card-rank">${rankDisplay}</div>
                        <div class="card-suit">${suit}</div>
                    </div>
                    <div class="card-center">${centerContent}</div>
                    <div class="card-corner bottom">
                        <div class="card-rank">${rankDisplay}</div>
                        <div class="card-suit">${suit}</div>
                    </div>
                </div>
                <div style="margin-top: 20px; font-size: 1.3em; font-weight: bold; color: #1e3c72;">
                    Hit: ${golfInstruction}
                </div>
            `;
        }
    </script>
</body>
</html>
