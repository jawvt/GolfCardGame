<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Card Game</title>
    <style>
        /* ================================================================
           Global Styles
           ================================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ================================================================
           Container Styles
           ================================================================ */
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* ================================================================
           Title Styles
           ================================================================ */
        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        /* ================================================================
           Card Display Area
           ================================================================ */
        .card-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-text {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .placeholder-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
        }

        /* ================================================================
           Button Styles
           ================================================================ */
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ Golf Card Game</h1>
        <p class="subtitle">Click the button to draw a random card</p>

        <!-- Card Display Area -->
        <div class="card-display" id="cardDisplay">
            <p class="placeholder-text">Click "Draw Card" to get started!</p>
        </div>

        <!-- Draw Card Button -->
        <button onclick="drawCard()">Draw Card</button>
    </div>

    <script>
        // ================================================================
        // Deck Class - Manages all 52 standard playing cards
        // ================================================================
        class Deck {
            constructor() {
                this.cards = [];
                this.createDeck();
            }

            // Create all 52 cards (4 suits Ã— 13 ranks)
            createDeck() {
                const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
                const ranks = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King', 'Ace'];

                for (let suit of suits) {
                    for (let rank of ranks) {
                        this.cards.push({ rank, suit });
                    }
                }
            }

            // Get a random card from the deck
            getRandomCard() {
                return this.cards[Math.floor(Math.random() * this.cards.length)];
            }
        }

        // ================================================================
        // Initialize the deck when page loads
        // ================================================================
        const deck = new Deck();

        // ================================================================
        // Draw Card Function - Called when button is clicked
        // ================================================================
        function drawCard() {
            const card = deck.getRandomCard();
            const cardDisplay = document.getElementById('cardDisplay');
            cardDisplay.innerHTML = `<div class="card-text">${card.rank} of ${card.suit}</div>`;
        }
    </script>
</body>
</html>
